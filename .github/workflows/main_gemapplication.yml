# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gemapplication

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerkast.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4e735d19c61047f39a468f7f465f9d03 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d82651b91ba94a26829528022f48ac91 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerkast.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4e735d19c61047f39a468f7f465f9d03 }}/application:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gemapplication'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad7f41ef523d4293a5f728efb890c62e }}
        images: 'testdockerkast.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4e735d19c61047f39a468f7f465f9d03 }}/application:${{ github.sha }}'