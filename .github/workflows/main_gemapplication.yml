# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gemapplication

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerkast.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4a7dd67a9c90440dae2f148bcc531561 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a18d14badbbf4d7fad1057143193b6b8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerkast.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a7dd67a9c90440dae2f148bcc531561 }}/gemapplication:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gemapplication'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ecd73b69df8c40cd968d178b8746c50b }}
        images: 'testdockerkast.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a7dd67a9c90440dae2f148bcc531561 }}/gemapplication:${{ github.sha }}'